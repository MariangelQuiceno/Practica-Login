<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear Cuenta</h1>
            <p>Ingresa tus datos para crear una cuenta y unirte a CoffeArt</p>
            <form id="register-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Correo Electronico">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sección</button>
                <p class="error escondido">Error al Registrarse</p>
            </form>
            <p>¿Ya tienes una cuenta creada en CoffeArt? - <a href="/">¡Inicia Sección!</a> </p>
        </div>
    </main>
</body>
<script src="register.js" defer></script>
</html>
