<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sección</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sección</h1>
            <p>Ingresa tus datos para acceder a tu cuenta</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sección</button>
                <p class="error escondido">Error al Iniciar sección</p>
            </form>
            <p>¿Eres nuevo por aqui? - <a href="/register">¡Registrate!</a> </p>
        </div>
    </main>
</body>
<script src="login.js" defer></script>
</html>
